<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="return false;">
        Tài Khoản<input type="text" value="" id="ten">
        <button onclick="ShowHello()">Đăng nhập</button>
    </form>
    <p id="msg"></p>
    <script>
        function ShowHello() {
            var ten = document.getElementById("ten").value;
            document.getElementById("msg").innerHTML = "<b>Xin chao</b> " + ten;
        }
    </script>
</body>

</html>
