<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="return false;">
        Tài Khoản<input type="text" value="" id="ten"> <br>
        Mật Khẩu <input type="password" id="pass" onmouseenter="showpass()" onmouseleave="hidepass()"> <br>
        <button onclick="login()">Đăng nhập</button>
        <p id="msg"></p>
    </form>
    <script>
        function login() {
            var username = document.getElementById("ten").value;
            var password = document.getElementById("pass").value;

            var p = document.getElementById("msg");
            if (username == "admin" && password == "123456") {
                p.innerText = "Đăng nhập thành công";
            }
            else {
                p.innerText = "Đăng nhập thất bại";

            }
        }
        function showpass() {
            document.getElementById("pass").type = "text";
        }
        function hidepass() {
            document.getElementById("pass").type = "password";
        }
    </script>
</body>

</html>
