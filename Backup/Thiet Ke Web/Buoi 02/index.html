<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Thông tin tài khoản</legend>
            Tên tài khoản: <input type="text" maxlength="14" autofocus><br>
            Mật khẩu: <input type="password" name="" id="" maxlength="10"><br>
            Xác nhận mật khẩu: <input type="password" name="" id="" maxlength="10"><br>
            Họ tên: <input type="text" name="" id="" maxlength="14"><br>
        </fieldset> 
        <fieldset>
            <legend>Thông tin cá nhân</legend>
            Email: <input type="email" name="" id=""><br>
            SĐT: <input type="text" name="" id="" maxlength="10"><br>
            Địa chỉ:
            <input type="text" name="" id="" placeholder="số nhà">
            <input type="text" placeholder="phường/xã">
            <input type="text" name="" id="" placeholder="quận/huyện">
            <input type="text" name="" id="" placeholder="tỉnh/thành phố"><br>
            Nghề nghiệp: 
            <select name="" id="">
            <option value="">Học sinh - Sinh viên</option>
            <option value="">Nhân viên văn phòng</option>
            <option value="">Công nhân</option>
            <option value="">Khác</option>
            </select><br>
            Ngày sinh: <input type="date" name="" id=""><br>
            Giới tính:  
            <input type="radio" name="gender" id="" checked>Nam
            <input type="radio" name="gender" id="">Nữ<br> 
            Avatar: <input type="file" name="" id=""><br>
            Thông tin thêm: <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <button>Đăng ký</button>
        <button><Button:reset>Hủy bỏ</Button:reset></button>
    </form>
</body>
</html>
